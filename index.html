<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>nitori.blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-primary: #1f2933;
      --text-secondary: #52606d;
      --accent: #2f6fed;
      --accent-light: rgba(47, 111, 237, 0.15);
      --shadow: 0 20px 45px rgba(15, 23, 42, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-gradient);
      padding: 40px 16px;
    }

    .wrapper {
      max-width: 720px;
      width: 100%;
      padding: 48px 40px;
      background: var(--card-bg);
      border-radius: 28px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      text-align: center;
      animation: float-in 0.9s ease forwards;
      transform: translateY(16px);
      opacity: 0;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 18px;
      border-radius: 999px;
      background: var(--accent-light);
      color: var(--accent);
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 24px;
    }

    .badge::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      display: inline-block;
      box-shadow: 0 0 0 4px rgba(47, 111, 237, 0.2);
    }

    h1 {
      font-size: clamp(2.4rem, 5vw, 3.2rem);
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.25;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 1.08rem;
      line-height: 1.8;
      color: var(--text-secondary);
      margin-bottom: 28px;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
    }

    .cta a {
      padding: 14px 26px;
      border-radius: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .cta a.primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 14px 30px rgba(47, 111, 237, 0.35);
    }

    .cta a.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 35px rgba(47, 111, 237, 0.45);
    }

    .cta a.secondary {
      background: #f3f7ff;
      color: var(--accent);
    }

    .footer-note {
      margin-top: 32px;
      font-size: 0.95rem;
      color: rgba(31, 41, 51, 0.66);
    }

    @keyframes float-in {
      from {
        transform: translateY(16px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 520px) {
      .wrapper {
        padding: 36px 28px;
        border-radius: 24px;
      }

      .badge {
        font-size: 0.88rem;
      }

      p {
        font-size: 1rem;
      }

      .cta {
        flex-direction: column;
      }

      .cta a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="wrapper" role="main">
    <span class="badge">Nitori.blog</span>
    <h1>ようこそ、nitori.blog へ</h1>
    <p>
      ただいま、新しいコンテンツを準備中です。<br>
      インサイトやストーリーをお届けするために、もう少しだけお待ちください。
    </p>
    <div class="cta">
      <a class="primary" href="test">お問い合わせ</a>
      <a class="secondary" href="https://github.com/birdrock926" target="_blank" rel="noopener">GitHub を見る</a>
    </div>
    <p class="footer-note">最新情報は SNS やニュースレターでお知らせ予定です。</p>
  </main>
</body>
</html>
